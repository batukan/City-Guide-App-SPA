<div class="container">
    <div class="row">
        <div *ngFor="let city of cities" class="col-md-4">
            <div class="card my-4">
                <img class="card-img-top" src="{{city.photoUrl}}" style="height: 100% ; width:100%;"
                    alt="Card Image Cap">
                <div class="card-body">
                    <p class="card-text">
                        {{city.description}}
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" routerLink="/cityDetail/{{city.id}}"
                                class="btn btn-sm btn-outline-warning">
                                <fa-icon [icon]="['fas', 'arrow-right']"></fa-icon>
                                View
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">
                                <fa-icon [icon]="['fas', 'pen']"></fa-icon>
                                Edit
                            </button>
                        </div>
                        <small class="text">
                            <fa-icon [icon]="['fas', 'map-marker-alt']"></fa-icon>
                            {{city.name}}
                        </small>
                        <small class="text-muted text-light">
                            9 mins
                        </small>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
